<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <header>
      <section id="weather">
        <span></span>
        <span></span>
      </section>
    </header>
    <main>
      <section id="login">
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <input type="submit" value="Log In" />
        </form>
      </section>
      <section id="clock">00:00</section>
      <section id="greeting">
        <h1 class="hidden" id="greeting-text"></h1>
      </section>

      <section id="goal">
        <!--goal-form-->
        <section id="goal-form-wrapper">
          <h3 class="goal-form-label">What is your main goal for today?</h3>
          <form id="goal-form">
            <input class="goal-input" type="text" required />
          </form>
        </section>
        <!--goal-display-->
        <section id="goal-display-wrapper" class="hidden">
          <h3 class="goal-display-label">TODAY</h3>

          <div id="goal-display-container">
            <div id="goal-checkbox">
              <svg
                class="hidden checked-icon"
                data-slot="icon"
                fill="none"
                stroke-width="5"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 12.75 6 6 9-13.5"
                ></path>
              </svg>
            </div>
            <div id="goal-display-text"></div>
            <div id="goal-dropdown-wrapper">
              <div id="goal-dropdown-toggle" class="dropdown-toggle">
                <svg
                  class="dropdown-toggle-icon"
                  data-slot="icon"
                  fill="none"
                  stroke-width="1.5"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM18.75 12a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                  ></path>
                </svg>
              </div>
              <div id="goal-dropdown" class="hidden dropdown">
                <ul class="dropdown-list">
                  <li id="dropdown-new-btn" class="hidden">
                    <svg
                      data-slot="icon"
                      fill="none"
                      stroke-width="1.5"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 4.5v15m7.5-7.5h-15"
                      ></path>
                    </svg>
                    New
                  </li>
                  <li id="dropdown-edit-btn">
                    <svg
                      data-slot="icon"
                      fill="none"
                      stroke-width="1.5"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                      ></path>
                    </svg>
                    Edit
                  </li>
                  <li id="dropdown-clear-btn">
                    <svg
                      data-slot="icon"
                      fill="none"
                      stroke-width="1.5"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18 18 6M6 6l12 12"
                      ></path>
                    </svg>
                    Clear
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </section>

      <!-- <section id="todo">
        <h3 class="todo-form-label">What is your main goal for today?</h3>
        <form id="todo-form">
          <input class="todo-input" type="text" required />
        </form>
        <ul id="todo-list"></ul>
      </section> -->
    </main>

    <footer>
      <section id="quote">
        "
        <span></span>
        -
        <span class="author"></span>
        "
      </section>
    </footer>
    <script type="module" src="js/greetings.js"></script>
    <script type="module" src="js/clock.js"></script>
    <script type="module" src="js/quotes.js"></script>
    <script type="module" src="js/background.js"></script>
    <!-- <script type="module" src="js/todo.js"></script> -->
    <script type="module" src="js/goal.js"></script>
    <script type="module" src="js/weather.js"></script>
  </body>
</html>
