<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="header">
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="main">
      <h2 id="clock">00:00:00</h2>

      <form class="hidden" id="login-form">

          required

          type="text"

        <input
          class="todo-input"
          type="text"
          required
        />
      </form>
      <ul id="todo-list"></ul>
    </div>

    <div class="footer">
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
